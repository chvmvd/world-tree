<!DOCTYPE html>
<html>

<head>
  <title>World Tree</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
    integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./node.css" />
  <link rel="stylesheet" href="./note.css" />
  <link rel="stylesheet" href="./draft-area.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"
    integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8"
    crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
    integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"
    onload="renderMathInElement(document.body);"></script>
</head>

<body>
  <div id="graphContainer"></div>
  <div id="contextMenu" class="contextMenu">
    <button id="addSceneButton">Add Scene</button>
    <button id="deleteSceneButton">Delete Scene</button>
  </div>

  <div id="sceneEditorContainer">
    <div id="notes">
      <div id="noteTabs"></div>
      <div id="noteEditorContainer">
        <div id="noteEditor"></div>
      </div>
    </div>

    <div id="draftAreaContainer">
      <div id="draftAreaEditor"></div>
    </div>
  </div>

  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="./script.js"></script>
</body>

</html>
