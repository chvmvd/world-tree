<!DOCTYPE html>
<html>

<head>
  <title>World Tree</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./node.css" />
  <link rel="stylesheet" href="./note.css" />
  <link rel="stylesheet" href="./draft-area.css" />
</head>

<body>
  <div id="graphContainer"></div>
  <div id="contextMenu" class="contextMenu">
    <button id="addSceneButton">Add Scene</button>
    <button id="deleteSceneButton">Delete Scene</button>
  </div>

  <div id="sceneEditorContainer">
    <div id="notes">
      <div id="noteTabs"></div>
      <div id="noteEditor"></div>
    </div>

    <div id="draftAreaContainer">
      <div id="toolbar">
        <button id="boldButton"><b>B</b></button>
        <button id="italicButton"><i>&nbsp;I&nbsp;</i></button>
        <button id="underlineButton"><u>U</u></button>
      </div>
      <div id="editor" contenteditable="true"></div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
