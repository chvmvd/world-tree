<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memo App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #app {
            display: flex;
        }
        #sidebar {
            width: 200px;
            background-color: #f2f2f2;
            padding: 20px;
        }
        #content {
            flex: 1;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 300px;
            margin-bottom: 10px;
        }
        button {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="sidebar">
            <ul>
                <li><a href="#" onclick="switchTab('overview')">概要</a></li>
                <li><a href="#" onclick="switchTab('settings')">設定</a></li>
                <li><a href="#" onclick="switchTab('characters')">人物</a></li>
                <li><a href="#" onclick="switchTab('world')">世界観</a></li>
            </ul>
        </div>
        <div id="content">
            <textarea id="overviewContent"></textarea>
            <button onclick="saveContent('overview')">保存</button>
        </div>
    </div>

    <script>
        let currentTab = 'overview';
        let tabContents = {
            'overview': '',
            'settings': '',
            'characters': '',
            'world': ''
        };

        function switchTab(tab) {
            saveContent(currentTab); // Save content before switching
            currentTab = tab;
            document.getElementById('content').innerHTML = `
                <textarea id="${tab}Content">${tabContents[tab]}</textarea>
                <button onclick="saveContent('${tab}')">保存</button>
            `;
        }

        function saveContent(tab) {
            tabContents[tab] = document.getElementById(`${tab}Content`).value;
            alert(`内容が${tab}に保存されました。`);
        }
    </script>
</body>
</html>
